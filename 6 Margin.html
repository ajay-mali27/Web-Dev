<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            /* background-color: #5c1b1b; */
        }

        .margin {
            background-color: #a13b3b;
            height: 100px;
            margin-top: 30px;

        }

        .padding h2 {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="margin padding">
        <center>
            <h2>This is a Margin.</h2>
            <h1>Hello</h2>
        </center>
    </div>
</body>

</html>
