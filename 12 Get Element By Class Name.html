<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1> Heading h1 (Outside div.)</h1>

    <div id="div1">
        <h1>text1</h1>
        <h1>text2</h1>
        <h1>text3</h1>
        <p>para text </p>
    </div>

    <script>
        let divele = document.getElementById("div1");
        let element = divele.getElementsByTagName("h1");

        for (let i = 0; i < element.length; i++) {
            element[i].innerHTML = "Hello from pune";
        }
    </script>

</body>

</html>
