<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }

        #a1:link {
            color: rgb(51, 125, 215);

            color: rgb(175, 194, 223);
        }
    </style>
</head>

<body>
    <a href="https://www.x.com/" id="a1" target="_blank">Twitter Link</a>
</body>

</html>
