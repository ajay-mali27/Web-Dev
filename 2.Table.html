<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            margin-top: 200px;
            border: 2px solid;


        }
        
    </style>
</head>

<body>
    <div class="t1">
        <table>
            <tr style="color: rgb(44, 43, 43);">
                <th>Sr.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ajay</td>
                <td>22</td>
                <td>SYMCA</td>

            </tr>

            <tr>
                <td>2</td>
                <td>Rahul</td>
                <td>22</td>
                <td>Skating</td>

            </tr>

            <tr>
                <td>3</td>
                <td>Gopal</td>
                <td>12</td>
                <td>Student</td>

            </tr>

        </table>
    </div>
</body>

</html>
