<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background-color: rgb(145, 47, 47);
            border-radius: 10px;
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
           
        }
        .navbar li a{
            padding: 3px 10px;
            text-decoration: none;
            color: wheat;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/home" target="_blank">Home</a> </li>
                <li><a href="">About</a> </li>
                <li><a href="">Contact</a> </li>
                <li><a href="">Services</a> </li>
            </ul>
        </nav>
    </header>
</body>

</html>
